<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <!-- daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  <body>
    <!-- Navbar section is start from here -->
    <section class="flex justify-between items-center">
      <!-- left side -->
      <div class="flex gap-4 items-center">
        <img src="assets/logo.png" class="ml-10 h-15" alt="" />
        <p class="text-[#006747] text-lg font-bold lg:text-2xl">
          Emergency<br />Service
        </p>
      </div>
      <!-- right side  -->
      <div class="flex px-4 gap-6">
        <div class="bg-[#41FF6B1A] flex gap-3 items-center px-4 rounded-2xl">
          <p class="text-lg">0</p>
          <img src="assets/heart.png" class="h-6" alt="" />
        </div>
        <div class="bg-[#41FF6B1A] flex gap-3 items-center px-4 rounded-2xl">
          <p class="text-lg">100</p>
          <img src="assets/coin.png" class="h-6" alt="" />
        </div>
        <div>
          <button class="text-white py-1 px-4 rounded-2xl bg-[#00A63E]">
            2 Copy
          </button>
        </div>
      </div>
    </section>

    <!-- Emergency Service Directory section start  -->
    <section
      class="h-64 w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <img src="assets/logo-dark.png" class="pt-5 mx-auto h-25" alt="" />
      <p class="text-white pt-5 text-xl font-bold text-center lg:text-4xl">
        Emergency Service Directory
      </p>
      <p class="text-white text-lg pt-5 font-bold text-center lg:text-2xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  </body>
</html>
